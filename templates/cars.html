<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars - Motor Rent</title>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>


</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <img src="/static/images/logo.png" width="64" height="64" style="margin-right:10px;" alt="Motor Rent logo">
        <a class="navbar-brand" href="#">Motor Rent</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
              </li>
                <li class="nav-item active">
                <a class="nav-link" href="/cars">Cars</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/faq">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>

    <div class="row" style="width: 850px; position: absolute; top: 50%; left: 50%; height: 500px; margin: -250px auto auto -425px;">
        {% for group in cars %}
        <div class="col">
            <h5 style="alignment: center;">{{ group }}</h5>
            {% for car in cars[group] %}
                <img src="/static/images/cars/{{ cars[group][car] }}" width="200px" height="auto">
            {% endfor %}
        </div>
        {% endfor %}
    </div>

</body>
</html>
